    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org"
          xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
          layout:decorate="~{/admin/home.html}">

    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>
    </head>
    <body>
    <section layout:fragment="content">
        <h1 th:text="${category.isEdit? 'Edit Category' : 'Add New Category'}" class="h3 mb-2 text-gray-800 mt-5"></h1>

        <div class="row">
            <div class="col-6 offset-3 mt-4">
                <form th:action="@{/admin/categories/saveOrUpdate}" method="post" th:object="${category}">
                    <div class="card">
                        <div class="card-body">

                            <input type="hidden" th:field="*{isEdit}">

                            <div class="form-group">
                                <label>Category ID: </label>
                                <input th:field="*{id}" class="form-control"
                                       type="text" placeholder="Category ID" readonly>
                            </div>

                            <div class="form-group">
                                <label>Name: </label>
                                <input th:field="*{name}" class="form-control" type="text" placeholder="Name">
                                <small th:if="${#fields.hasErrors('name')}" id="name" class="form-text text-muted">Name is required or invalid</small>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="reset" class="btn btn-info">Reset</button>
                            <button class="btn btn-primary">
                                <span th:if="${category.isEdit}">Update</span>
                                <span th:if="${!category.isEdit}">Save</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    </body>
    </html>
