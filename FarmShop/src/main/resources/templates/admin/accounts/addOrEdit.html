    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org"
          xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
          layout:decorate="~{/admin/home.html}">

    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>
    </head>
    <body>
    <section layout:fragment="content">
        <h1 th:text="${account.isEdit? 'Edit Category' : 'Add New Category'}" class="h3 mb-2 text-gray-800 mt-5"></h1>

        <div class="row">
            <div class="col-6 offset-3 mt-4">
                <form th:action="@{/admin/accounts/saveOrUpdate}" method="post" th:object="${account}">
                    <div class="card">
                        <div class="card-body">

                            <input type="hidden" th:field="*{isEdit}">

                            <div class="form-group">
                                <label>Category ID: </label>
                                <input th:field="*{username}" class="form-control"
                                       type="text" placeholder="Username" >
                                <small th:if="${#fields.hasErrors('username')}" id="username" class="form-text text-muted">username is required or invalid</small>
                            </div>

                            <div class="form-group">
                                <label>Name: </label>
                                <input th:field="*{password}" class="form-control" type="text" placeholder="Password">
                                <small th:if="${#fields.hasErrors('password')}" id="password" class="form-text text-muted">Password is required or invalid</small>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="reset" class="btn btn-info">Reset</button>
                            <button class="btn btn-primary">
                                <span th:if="${account.isEdit}">Update</span>
                                <span th:if="${!account.isEdit}">Save</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    </body>
    </html>
