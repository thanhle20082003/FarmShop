<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{site/index.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section layout:fragment="content">
  <section class="inner_page_head">
    <div class="container_fuild">
      <div class="row">
        <div class="col-md-12">
          <div class="full">
            <h3>Cart</h3>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end breadcrumb section -->

  <!-- cart -->
  <div class="cart-box-main">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="table-main table-responsive">
            <p class="text-center"><i class="text-info font-weight-bold text-center"></i>
              You don't have any items in your cart</p>
            <table class="table">
              <thead>
              <tr>
                <th>Images</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="cartItem :  ${cart}">
                <td class="thumbnail-img">
                  <a href="#">
                    <img class="img-fluid"
                         th:src="${'/site/images/' + cartItem.product.image}"/>
                  </a>
                </td>
                <td class="name-pr">
                  <p th:text="${cartItem.product.name}"></p>
                </td>
                <td class="price-pr">
                  <p th:text="'$' + ${cartItem.product.unitPrice}"></p>
                </td>
                <form th:action="@{/update-cart}" method="post">
                  <input type = "hidden" name = "id" th:value = "${cartItem.product.id}" >
                  <td class="quantity-box">
                    <input type="number" name="quantity" th:value="${cartItem.quantity}" size="4"
                           value="1" min="0" step="1"
                           class="c-input-text qty text">
                  </td>
                  <td class="total-pr">
                    <p th:text="'$' + ${cartItem.totalPrice}"></p>
                  </td>
                  <td>
                    <button type="submit" name="action" value="update" title="Update"
                            class="btn btn-primary">
                      Update
                    </button>
                    <button type="submit" name="action" value="delete" title="Update"
                            class="btn btn-danger">
                      Delete
                    </button>
                  </td>
                </form>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="row my-5">
        <div class="col-lg-8 col-sm-12"></div>
        <div class="col-lg-4 col-sm-12">
          <div class="order-box">
            <h3>Order summary</h3>
            <div class="d-flex">
              <h4>Sub Total</h4>
              <div class="ml-auto font-weight-bold"> </div>
            </div>
            <hr class="my-1">
            <div class="d-flex">
              <h4>Tax</h4>
              <div class="ml-auto font-weight-bold"> $2</div>
            </div>
            <div class="d-flex">
              <h4>Shipping Cost</h4>
              <div class="ml-auto font-weight-bold"> Free</div>
            </div>
            <hr>
            <div class="d-flex gr-total">
              <h5>Total Price</h5>
              <div class="ml-auto h5" th:text="'$' + ${grandTotal}"></div>
            </div>
            <hr>
          </div>
        </div>
        <div class="col-12 d-flex shopping-box"><a th:href="@{/check-out}" class="ml-auto btn hvr-hover">Checkout</a>
        </div>
      </div>
    </div>
  </div>
  <!-- end cart -->
</section>
</body>
</html>
